<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=layers" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=boy" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=girl" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=local_mall" />
     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Proyect 1</title>
</head>

<body>
    <aside></aside>
    <main class="main__container">
        <div class="nav__container">
            <div class="up__container">
                <div class="up_container__info">
                    <span>37</span>
                    <hr />
                    <div class="container_orders">
                        <span>Orders</span>
                        <p>Last 7 days</p>
                    </div>
                </div>
                <div class="up__container__buttons">
                    <button>DashBoard</button>
                    <button>Website</button>
                </div>
                <div class="up__container__perils">
                    <button>
                        <span class="material-symbols-outlined">local_mall</span>Cart
                    </button>
                    <div class="images container">
                        <div class="images top">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjFh-pM85FhFM6icQkWLUnAbYkeWMEGibUPg&s"
                                alt="" />
                        </div>
                        <div class="images down">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjFh-pM85FhFM6icQkWLUnAbYkeWMEGibUPg&s"
                                alt="" />
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjFh-pM85FhFM6icQkWLUnAbYkeWMEGibUPg&s"
                                alt="" />
                        </div>
                    </div>
                    <span class="m8">+8</span>
                    <div class="profile">
                        <img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001877.png"
                            alt="" />
                    </div>
                    <span>Ryana</span>
                </div>
            </div>
            <div class="down__container">
                <span>Explore</span>
                <div class="down__container__buttons">
                    <button>
                        <span class="material-symbols-outlined">layers</span>All
                    </button>
                    <button>
                        <span class="material-symbols-outlined">boy</span>Men
                    </button>
                    <button>
                        <span class="material-symbols-outlined">girl</span>Women
                    </button>
                </div>
                <div class="down__container__src">
                    <button>Filters</button>
                    <div class="dot"></div>
                    <span class="material-symbols-outlined">search</span>
                </div>
                <div class="line"></div>
            </div>
        </div>
        <div class="main__block">
            <div class="main__block__left">
                <div class="block__left__up">
                    <div class="left__up__one">
                        <span>GET UP TO 50% OFF</span>
                        <button>Get Discount</button>
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/034/028/820/small/fashion-model-girl-in-beige-wear-png.png"
                            alt="" />
                        <img src="https://static.vecteezy.com/system/resources/previews/028/680/061/non_2x/beige-fashion-background-with-model-man-png.png"
                            alt="" />
                    </div>
                    <div class="left__up__two">
                        <div class="arrow">
                            <button>
                                <span class="material-symbols-outlined"> north_east </span>
                            </button>
                        </div>
                        <div class="up__two__text">
                            <span>Winter's weekend</span>
                            <p>keep it casual</p>
                        </div>
                        <img src="https://msdsport.es/img/cms/hm%205%20n.png" alt="" />
                    </div>
                </div>
                <div class="block__left__down">
                    <div class="left__down">
                        <img src="https://static.vecteezy.com/system/resources/previews/048/211/313/non_2x/stylish-woman-in-a-colorful-dress-perfect-for-fashion-and-beauty-png.png" alt="">
                        <span class="material-symbols-outlined">favorite</span>
                        <button>Avail Offers</button>
                    </div>
                    <div class="right__down">
                        <div class="favor">
                            <p>Favourites</p>
                            <span class="material-symbols-outlined">chevron_left</span>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </div>
                        <div class="img__down">
                            <img src="https://png.pngtree.com/png-clipart/20231119/original/pngtree-young-man-on-white-fashion-photo-png-image_13642975.png" alt="">
                            <div class="img__right">
                                <img src="https://aspik.mx/cdn/shop/files/aspik-portada-coleccion-blusas_camisas-v1_1170x.webp?v=1712791778" alt="">
                                <button>See All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__block__right">
                <div class="block__right__up">
                    <div class="block__product">
                        <div class="dot__little"></div>
                        <div class="dot__mayor"></div>
                        <span class="material-symbols-outlined">favorite</span>
    
                        <img src="" alt="">
                        <div class="product__dates">
                            <div class="dates__text">
                                <p>OurPicks</p>
                                <span>WMX Rubber <br>Zebra Sandal</span>
                            </div>
                            <button>$36</button>
                        </div>
                    </div>
                    <div class="block__product f2">
                        <div class="dot__little d"></div>
                        <div class="dot__mayor t"></div>
                        <span class="material-symbols-outlined">favorite</span>
    
                        <img src="" alt="">
                        <div class="product__dates">
                            <div class="dates__text">
                                <p>OurPicks</p>
                                <span>WMX Rubber <br>Zebra Sandal</span>
                            </div>
                            <button>$36</button>
                        </div>
                    </div>
                </div>
                <div class="block__right_down">
                    <div class="arrow2">
                        <button>
                            <span class="material-symbols-outlined">north_east </span>
                        </button>
                    </div>
                    <div class="up__two__text">
                        <span>Bring Bold Fashion</span>
                        <p>Layers on Layers</p>
                    </div>
                    <!-- <img src="https://msdsport.es/img/cms/hm%205%20n.png" alt="" /> -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
