<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea10</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="container__left">
            <div class="logo">
                <img src="https://img.freepik.com/vector-gratis/vector-degradado-logotipo-colorido-pajaro_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1726185600&semt=ais_hybrid" alt="">
                <h1>SmartSave</h1>
            </div>
            <div class="dates">
                <div class="dates__tittle">
                    <h2>Welcome Back</h2>
                    <p>Welcome Back. Please enter your details</p>
                </div>
                <div class="dates__logins">
                    <button class="singin">Sing In</button>
                    <button class="singup">Singup</button>
                </div>
                <div class="dates__container">
                    <span class="material-symbols-outlined">mail</span>
                    <hr>
                    <div class="email__container">
                        <p>Email Address</p>
                        <input type="text">
                    </div>
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
                <button>Continue</button>
                <div class="divider">
                    <hr>
                    <p>Or Continue With</p>
                    <hr>
                </div>
                <div class="socialmedia">
                    <div class="social google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="">
                    </div>
                    <div class="social apple">
                        <img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpeg" alt="">
                    </div>
                    <div class="social fb">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio et iusto error itaque, placeat voluptatem ad consequuntur provident eligendi. Nesciunt.</p>
            </div>
        </div>
        <div class="container__right">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20220218/pngtree-background-material-of-creative-technology-style-image_956145.jpg" alt="">
        </div>
    </div>
</body>
</html>
